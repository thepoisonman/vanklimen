<form
  action="https://formspree.io/f/xeonwben"
  method="POST"
  class="contact-form"
  style="display:flex; flex-direction:column; gap:1rem; max-width:500px;"
>

  <label>
    Nombre
    <input 
      type="text" 
      name="name" 
      required 
      style="width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:4px;">
  </label>

  <label>
    Email
    <input 
      type="email" 
      name="email" 
      required
      style="width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:4px;">
  </label>

  <label>
    Mensaje
    <textarea 
      name="message" 
      rows="5" 
      required
      style="width:100%; padding:0.6rem; border:1px solid #ccc; border-radius:4px;"></textarea>
  </label>

  <button 
    type="submit"
    style="padding:0.7rem 1.2rem; background:#333; color:white; border:none; border-radius:4px; cursor:pointer;">
    Enviar
  </button>

</form>
